<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Django Web Programming{% endblock %}</title>

    <!-- Bootstrap -->
   
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% static "css/style.css" %}{% endblock %}" />
    <link rel="stylesheet" type="text/css" href="{% block extrastyle %}{% endblock %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
    <!--link rel="stylesheet" type="text/css" href="{#% static "css/bootstrap-theme.min.css" %#}" /-->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/scripts.js" %}"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="/">Django</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<!--li class="active">
							<a href="#">Link</a>
						</li>
						<li>
							<a href="#">Link</a>
						</li-->
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">어플리케이션<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									<a href="{% url 'bookmark:index' %}">북마크</a>
								</li>
								<li>
									<a href="{% url 'blog:index' %}">블로그</a>
								</li>
								<li class="divider">
								</li>
								<li>
									<a href="{#% url 'Photo:index' %#}">사진</a>
								</li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control">
						</div> 
						<button type="submit" class="btn btn-default">
							검색
						</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="https://docs.djangoproject.com/en/1.11/" target="new">Django 문서</a>
						</li>
						<!--li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">Action</a>
								</li>
								<li>
									<a href="#">Another action</a>
								</li>
								<li>
									<a href="#">Something else here</a>
								</li>
								<li class="divider">
								</li>
								<li>
									<a href="#">Separated link</a>
								</li>
							</ul>
						</li-->
					</ul>
				</div>
				
			</nav>
			
		</div>
    </div>
</div>

{% block content %}{% endblock %}

{% block footer %}{% endblock %}

</body>
</html>
