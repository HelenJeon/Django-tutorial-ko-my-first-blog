<h2>Post Archives for {{ year|date:"Y" }}</h2>

<ul>
{% for date in date_list %}
    <li style="display: inline">
        <a href="{% url 'blog:post_month_archive' year|date:'Y' date|date:'m' %}">{{ date|date:"F" }}</a>
        {#{ date|date:"m" }#}
    </li>
{% endfor %}
</ul>

<br>

<div>
    <ul>
        {% for post in object_list %}
            <li>
                {{ post.modify_date|date:"Y-m-d" }}
                <a href="{{ post.get_absolute_url }}"><b>{{ post.title }}</b></a>
            </li>
        {% endfor %}
    </ul>
</div>
