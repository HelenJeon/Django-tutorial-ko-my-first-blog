<h2>Post Archives until {% now "N d, Y" %}</h2>

<ul>
{% for date in date_list %}
    <li style="display: inline">
        <a href="{% url 'blog:post_year_archive' date|date:'Y' %}">{{ date|date:"Y" }}ë…„</a>
    </li>
{% endfor %}
</ul>

<br>

<div>
    <ul>
        {% for post in object_list %}
            <li>
                {{ post.modify_date|date:"Y-m-d" }}
                <a href="{{ post.get_absolute_url }}"><b>{{ post.title }}</b></a>
            </li>
        {% endfor %}
    </ul>
</div>
