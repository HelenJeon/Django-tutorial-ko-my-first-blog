{#% extends 'blog/base.html' %#}

{% comment %}
여러줄 주석 사용
{% endcomment %}
{# 한줄 주석 사용 #}
<html>
<head> 
	<meta charset="UTF-8">
	<title>Django blog</title>
</head>

<body>
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
 
</body>
</html>
